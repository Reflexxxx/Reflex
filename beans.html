    <script type="text/javascript">
            
            function countBeans() {
                var s=form1.sstr.value;

                console.log("Your string is | " + s);
                console.log(s.charAt(5));

                var j=0;
                    
                                for (var i = 0; i<s.length; i++){
                                        if (s.charAt(i) ==  "B"){
                                            j+=1;
                                        }
                                   
                                }
                               
                    
            
                    if ( j == 0)  {
                                        console.log("There is no B in your string")
                                    }
                    else {
                         console.log("There is " + (j) + " B's in your string");
                    }
            }
            }
        
           function countChar() {
                var s=form1.sstr.value; 
               var c=form1.chr.value;
                if (form1.chr.value){
                var t=0;
                    
                                for (var h = 0; h<s.length; h++){
                                        if (s.charAt(h) ==  c){
                                            t+=1;
                                        }
                                   
                                }
                                
                    
            
                    if ( t == 0)  {
                                        console.log("There is no such symbol in your string")
                                    } 
                    else {
                        console.log("There is " + (t) + " such symbols in your string");
                    }
            }
            }
        
        
        
        
        
        	function show() {
				countBeans(form1.sstr.value);
			}
